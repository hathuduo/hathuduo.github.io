<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="google.png">
        <link rel="stylesheet" href="styles.css">
        <!-- instal google font Lato -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <title>Search</title>
    </head>
    <body>
        <div class="nav-bar">
            <nav>
                <ul>
                    <li><a href="index.html">Search</a></li>
                    <li><a href="image.html">Image Search</a></li>
                    <li><a href="advance.html">Advance Search</a></li>
                </ul>
            </nav>
        </div>
        <main>
        <div class="container">
        <h1><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
        <form action="https://www.google.com/search" id="searchForm">
            <input type="text" name="q" id="searchInput">
            <div class="submitbtn">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky" id="luckyButton">
            </div>
        </form>
        </div>
        </main>
        <script>
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');
            const luckyButton = document.getElementById('luckyButton');
            luckyButton.addEventListener('click', (event) => {
                const searchQuery = searchInput.value;
                const topSearchResultURL = `https://www.google.com/search?&btnI&q=${searchQuery}`;
                window.location.href = topSearchResultURL;
                event.preventDefault();
            });
        </script>
    </body>
</html>
